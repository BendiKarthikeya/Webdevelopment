<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Box - Script in Head</title>
</head>
<body>
  <div id="box" style="width: 200px; height: 200px; border: 2px solid black;">
    This is a box.
  </div>
  <script>
      const box = document.getElementById('box');
      box.style.backgroundColor = 'lightblue';  // Change box color  
  </script>
</body>
</html>
