<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        div{
            width: 500px;
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        ul{
            list-style: none;
        }
        li{
            display: flex;
            justify-content: space-around;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <div>
        <main class="input-group">
            <input class="input-group-text"  placeholder="Add Tasks" type="text" id="task" style="width: 350px;">
            <button class="btn btn-outline-secondary" onclick="addItem()" type="button">Add Task</button>
        </main>
        <br>
        <ul id="tasks">
        </ul>
    </div>
    <script>
        function addItem(){
            const listItem=document.createElement('li');
            listItem.textContent=document.getElementById("task").value;
            const list=document.getElementById("tasks");
            list.appendChild(listItem); 
            const deleteButton=document.createElement('button');
            deleteButton.className="btn btn-danger";
            deleteButton.textContent="delete";  
            deleteButton.onclick = function () {
                listItem.remove();
            };
            listItem.appendChild(deleteButton);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
