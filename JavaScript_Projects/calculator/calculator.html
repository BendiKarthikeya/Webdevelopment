<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            margin: 2px;
        }
    </style>

</head>
<body class="bg-black">
        <div style="display: flex; height: 100vh; justify-content: center; align-items: center ;" >
        <div  style="width: 290px; box-shadow: white 2px 1px 20px; padding: 20px; border-radius: 10px;"> 
            <textarea class="form-control" id="result" style="width: 250px; font-size: 20px; margin-bottom: 10px;"></textarea>
            <div style="display: grid; grid-template-columns: 3fr 3fr 3fr 3fr; ">
                
                <button class="btn btn-light" id="clears" onclick="clears()">C</button>
                <button class="btn btn-light" id="clears" onclick="deletes()">del</button>
                <button class="btn btn-light" id="point" onclick="appendToResult('.')">.</button>
                <button class="btn btn-light" id="+" onclick="appendToResult('+')">+</button>
                <button  class="btn btn-light" id="one" onclick="appendToResult('1')">1</button>
                <button class="btn btn-light" id="two"  onclick="appendToResult('2')">2</button>
                <button class="btn btn-light" id="three" onclick="appendToResult('3')">3</button>
                <button class="btn btn-light" id="-"  onclick="appendToResult('-')">-</button>
                <button class="btn btn-light" id="four" onclick="appendToResult('4')">4</button>
                <button class="btn btn-light"  id="five" onclick="appendToResult('5')">5</button>
                <button class="btn btn-light" id="six" onclick="appendToResult('6')">6</button>
                <button class="btn btn-light"  id="*" onclick="appendToResult('*')">*</button>
                <button class="btn btn-light" id="seven" onclick="appendToResult('7')">7</button>
                <button class="btn btn-light" id="eight" onclick="appendToResult('8')">8</button>
                <button class="btn btn-light" id="nine" onclick="appendToResult('9')">9</button>
                <button  class="btn btn-light" id="/" onclick="appendToResult('/')">/</button>
                <button class="btn btn-light" id="zero" onclick="appendToResult('0')">0</button> 
                <button class="btn btn-light" id="zero" onclick="appendToResult('00')">00</button>
                <button class="btn btn-light" id="equal" onclick="calculate()" style="grid-column: span 2;">=</button>
                <!-- <button id="change Text" onclick="writeToTextArea();">change Text</button> -->
            </div>
        </div>
        </div>
    <script>
        // function writeToTextArea(){
        //     document.getElementById("result").innerHTML="some text";
        // }
        //writeToTextArea();
        function appendToResult(myCharacter){
            let currentContent=document.getElementById("result").innerHTML;
            if(currentContent=='Invalid Expression'){
                currentContent="";
            }
            let finalcontent=currentContent+myCharacter;
            document.getElementById("result").innerHTML=finalcontent;
        }
        function calculate(){
            let expression = document.getElementById("result").innerHTML;
            try {
                let result = eval(expression);
                document.getElementById("result").innerHTML = result;
            } catch (error) {
                document.getElementById("result").innerHTML = "Invalid Expression";
            }
        }
        function clears(){
            document.getElementById("result").innerHTML="";
        }
        function deletes() {
            let textArea = document.getElementById("result");
            textArea.innerHTML = textArea.innerHTML.slice(0, -1);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
