<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">
  <div class="form-check form-switch m-3">
    <input class="form-check-input" type="checkbox" id="ThemeCheckBox" onchange="changeTheme()">
    <label class="form-check-label" for="ThemeCheckBox">Dark Theme</label>
  </div>
    <main>
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="clock d-flex justify-content-center align-items-center" >
                    <div class="time" id="hours">Hr</div>
                    <span>:</span>
                    <div class="time" id="minutes">Min</div>
                    <span>:</span>
                    <div class="time" id="seconds">sec</div>    
                    <div class="time" id="amPm">AM</div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;" >
                <div id="today">
                    <span id="date"></span> - <span id="month"></span> - <span id="year"></span> 
                </div> 
            </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
