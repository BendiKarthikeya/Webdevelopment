<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadData()"  >
    <table border="1" cellpadding="5" cellspacing="5" width="100%" align="center" justify-content="center">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Price</th>
                <th>Image</th>
                <th>Ratings</th>
            </tr>

        </thead>
        <tbody id="productBody">

        </tbody>

    </table>
    <script>
        async function loadData() {
            try {
                const url ="https://fakestoreapi.com/products";
                let response=await fetch(url);
                let product=await response.json();

                product.forEach(element => {
                    let tdID=document.createElement("td");
                    let tdPrice=document.createElement("td");
                    let tdImg=document.createElement("td");
                    let tdRatings=document.createElement("td");

                    tdID.innerHTML=element.id;
                    tdPrice.innerHTML=element.price;
                    tdImg.innerHTML=`<img src="${element.image}" width="100" height="100">`;
                    tdRatings.innerHTML=element.rating.rate;

                    let tr=document.createElement("tr");
                    tr.appendChild(tdID);
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdImg);
                    tr.appendChild(tdRatings);

                    document.getElementById("productBody").appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }
        
        

        
    </script>
</body>
</html>
