<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg"></p>

    <script>
        let str = prompt("Enter the Email:",'sachin@gmail.com');
        let userName=str.substring(0,str.indexOf('@'));
        let domain=str.substring(str.indexOf('@')+1);


        const msg=document.getElementById("msg");
        msg.innerHTML= `<b>UserName is ${userName} </b> <br> <b>Domain name is ${domain}</b>`;
        msg.style.fontFamily='Algerian';
        msg.style.color="red";
    </script>
</body>
</html>
