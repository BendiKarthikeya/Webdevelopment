<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let labelName = prompt("Enter the label name ");
        let type= prompt("Enter the type of input");
        let template = 
                `
                    <dl>
                        <dd>${labelName}</dd>
                        <dt> <input type=${type}> </dt>
                    </dl>
                `
        document.write(template);
    </script>
</head>
<body>
    
</body>
</html>
