<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

    <script>
        let names='sachin,karthik,dravid,dhoni,saurav';
        let output=names.split(',');
        console.log(typeof output,output); // object (5) ['sachin','karthik','dravid','dhoni','saurav']

        let output2=names.split(',',4);
        console.log(typeof output2,output2); // object (4) ['sachin','karthik','dravid','dhoni']
        
    </script>
</body>
</html>
