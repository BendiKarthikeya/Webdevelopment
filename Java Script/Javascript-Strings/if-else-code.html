<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script type="text/javascript">
        function toggleButton() {
            const btn = document.getElementById('alp-but');
            btn.className = btn.className == 'bi bi-sort-alpha-down' ? 'bi bi-sort-alpha-up' : 'bi bi-sort-alpha-down';
        }
        function changeStatus() {
            const checkBox = document.getElementById("stockCheckBox");
            const msg = document.getElementById('msg');
            msg.textContent = checkBox.checked ? 'In Stock' : 'Out of Stock';
        }
        function showImg(){
            const btn=document.getElementById("btnStatus");
            const poster=document.getElementById("poster");
            btn.textContent = btn.textContent=='SHOW' ? 'HIDE' : 'SHOW';
            poster.style.display= poster.style.display == 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <button class="bi bi-sort-alpha-down" id="alp-but" onclick="toggleButton()"></button>
    <div style="margin-top: 15px;">
        <input type="checkbox" name="" id="stockCheckBox" onchange="changeStatus()">
        <span id="msg">Out of stock</span>
    </div>
    <div style="margin-top: 10px;"> 
        <button onclick="showImg()" id="btnStatus">SHOW</button>
        <img src="../public/images/hit-3.webp" height="300" width="300" id="poster" style="display: none;">       
    </div>
</body>
</html>
