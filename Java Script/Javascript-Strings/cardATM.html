<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script>
        function verifyCard(){
            const card=document.getElementById("txtCard");
            const flag=card.value.startsWith("4455");
            const img=document.getElementById("imgCard");

            if(flag){
                img.src="../public/images/visa.png"
            }
            else{
                img.src="../public/images/masterCard.png"
            }
        }
        function verifyEmail(){
            const email=document.getElementById("txtEmail");
            const errorMsg=document.getElementById("errorMsg");
            const flag=email.value.endsWith("@gmail.com");
            if(flag){
                errorMsg.innerHTML='';

            }
            else{
                errorMsg.innerHTML='write the correct Gmail'.fontcolor("red");
            }
        }
    </script>
</head>
<body>
    <dl class="m-5">
        <dt>Your card number</dt>
        <dd class="input-group">
            <input type="number" id="txtCard" class="form-input" onblur="verifyCard()">
            <img width="50px" height="30px" id="imgCard">
        </dd>
        <dt>Your Gmail Account</dt>
        <dd  class="input-group">
            <input type="email" id="txtEmail" class="form-input" onblur="verifyEmail()">
            <div id="errorMsg"></div>
        </dd>
    </dl>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
</body>
</html>
