<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <fieldset class="m-5">
        <legend>Connect with Database</legend>
            <dl>
            <dt>Select Database</dt>
            <dd>
                <select id="database_select" class="form-select w-25 mb-3">
                    <option value="-1">Select Database</option>
                    <option value="MySQL">MySQL</option>
                    <option value="NoSQL">NoSQL</option>
                </select>            
            </dd>
            <dt>Select Action</dt>
            <dd>
                <div class="btn-group" role="group">
                    <button class="btn btn-success" onclick="dbOperation('insert')">Insert</button>
                    <button class="btn btn-warning" onclick="dbOperation('update')">Update</button>
                    <button class="btn btn-danger" onclick="dbOperation('delete')">Delete</button>
                </div>
            </dd>
        </dl>
    </fieldset>
    <div id="msg" class="fs-3 text-danger font-weight fw-bold m-5" ></div>

    <script>
        class databaseOperation{
            _database;

            insert(){
                return `${this._database} is Inserted`
            }
            update(){
                return `${this._database} is updated`
            }
            delete(){
                return `${this._database} is deleted`
            }
        }
        function dbOperation(action){
            const obj=new databaseOperation();
            obj._database=document.getElementById("database_select").value;
            const msg=document.getElementById('msg');
            if(action==='insert'){
                msg.textContent=obj.insert();
            }
            else if(action==='update'){
                msg.textContent=obj.update();
            }
            else{
                msg.textContent = obj.delete();
            }
        }
    </script>
    
</body>
</html>
