<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let username = prompt("Enter the User Name");
        let role = prompt("Enter the role");
        let productName = prompt("Enter the product Name");

        class Product{
            _productName; //partial private | protected

            set productName(newName)
            {
                if(role==="admin")
            {
                this._productName = newName;
            }
            else{
                document.write(`user ${username} is not privilged to change`);
            }

            }
            get productName()
            {
                return this._productName;
                
            }
        }
        let p = new Product();
        p.productName = productName; //setter
        if(p.productName){ // getter
            console.log(p.productName);
            
        }
        else{
            console.log("product error");
            
        }
    </script>
</body>
</html>
