    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
        />
        <script>
            function changeTheme(){
                const checkBox=document.getElementById("TheamCheckBox");
                const frmLogin= document.getElementById("frmLogin");
                const loginBtn=document.getElementById("loginBtn");
                if (checkBox.checked) {
                frmLogin.className = 'bg-dark text-light p-4 border border-dark rounded';
                loginBtn.className ='btn btn-light w-100'
                } else {
                    frmLogin.className = 'bg-light text-dark p-4 border border-dark rounded';
                    loginBtn.className ='btn btn-dark w-100'
                }
            }
        </script>

    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form class="bg-light text-dark p-4 border border-dark rounded" id="frmLogin">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="TheamCheckBox" onchange="changeTheme()"> Dark Theme
                    </div>
                    <h2>User Login</h2>
                    <dl>
                        <dt>User Name</dt>
                        <dl>
                            <input type="text"id="" class="form-input">
                        </dl>
                        <dt>User Name</dt>
                        <dl>
                            <input type="password"id="" class="form-input">
                        </dl>
                    </dl> 
                    <button class="btn btn-dark w-100" id="loginBtn">Login</button>
                </form>
        </div>
        
        

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
        ></script>
        
    </body>
    </html>
