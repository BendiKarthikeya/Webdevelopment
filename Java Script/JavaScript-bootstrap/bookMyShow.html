<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      .dropdowns {
        display: flex;
        background-color: black;
        justify-content: space-around;
        padding: 10px;
      }
      .summary {
        width: 400px;
        height: 300px;
      }
      #summary {
        display: none;
      }
      dl {
        margin: 15px;
      }
    </style>
    <script>
      function bookTicket() {
        document.getElementById("summary").style.display = "block";
        movie = document.getElementById("lblMovie").value;
        poster = document.getElementById("poster");
        if (movie == "Retro") {
          poster.src = "../public/images/Retor.webp";
          document.getElementById("lblScreen").textContent = "Screen 1";
        } else {
          poster.src = "../public/images/hit-3.webp";
          document.getElementById("lblScreen").textContent = "Screen 2";
        }

        document.getElementById("lblMovies").textContent =
          document.getElementById("lblMovie").value;
        document.getElementById("lblLocations").textContent =
          document.getElementById("lblLocation").value;
        document.getElementById("lblDates").textContent =
          document.getElementById("lblDate").value;
        document.getElementById("lblTimes").textContent =
          document.getElementById("lblTime").value;
        document.getElementById("lblSeats").textContent =
          document.getElementById("lblSeat").value;
      }
    </script>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary m-3"
      data-bs-toggle="modal"
      data-bs-target="#booking"
    >
      Quick Booking
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="booking"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Quick Booking
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="dropdowns">
              <div class="dropdown">
                <select id="lblMovie" class="form-select">
                  <option>Select Movie</option>
                  <option>HIT-3</option>
                  <option>Retro</option>
                </select>
              </div>
              <div class="dropdown">
                <select id="lblLocation" class="form-select">
                  <option>Select Location</option>
                  <option>Inox WhiteField</option>
                  <option>Nexus</option>
                </select>
              </div>
              <div class="dropdown">
                <select id="lblDate" class="form-select">
                  <option>Select Date</option>
                  <option>Today 29/04/2025</option>
                  <option>Tommorow 30/04/2025</option>
                </select>
              </div>
              <div class="dropdown">
                <select id="lblTime" class="form-select">
                  <option>Select Time</option>
                  <option>11:00 AM</option>
                  <option>2:00 PM</option>
                  <option>6:30 PM</option>
                </select>
              </div>
              <div class="dropdown">
                <select id="lblSeat" class="form-select">
                  <option>Select Seats</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div onclick="bookTicket()">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Book
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="summary">
      <h3 style="background-color: black; color: white; padding: 5px">
        Booking Summary
      </h3>
      <img id="poster" src="" width="350" height="300" />
      <dl>
        <div class="d-flex">
          <dt>Movie :</dt>
          <dd id="lblMovies" class="ms-3"></dd>
        </div>

        <div class="d-flex">
          <dt>Location :</dt>
          <dd id="lblLocations" class="ms-3"></dd>
        </div>

        <div class="d-flex">
          <dt>Date :</dt>
          <dd id="lblDates" class="ms-3"></dd>
        </div>
        <div class="d-flex">
          <dt>Time :</dt>
          <dd id="lblTimes" class="ms-3"></dd>
        </div>

        <div class="d-flex">
          <dt>Screen :</dt>
          <dd id="lblScreen" class="ms-3"></dd>
        </div>

        <div class="d-flex">
          <dt>Seats :</dt>
          <dd id="lblSeats" class="ms-3"></dd>
        </div>
      </dl>
      <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#booking">
        Modify Booking
    </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
