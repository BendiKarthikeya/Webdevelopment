<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body onload="loadData()">
    <ol>

    </ol>
    <script>
        async function loadData() {
            const URL="../data/catogerical_products.json";
            let response=await fetch(URL);
            let products=await response.json();
            console.log(products);
            
            for(let i=0;i<products.length;i++){
                let olLi=document.createElement("li");
                olLi.textContent=products[i].Category;

                let ul=document.createElement("ul");
                for(let j=0;j<products[i].Items.length;j++){
                    ulLi=document.createElement("li");
                    ulLi.textContent=products[i].Items[j];
                    ul.appendChild(ulLi);
                }
                olLi.appendChild(ul);
                document.querySelector("ol").appendChild(olLi);
                console.log("rpint");
            }
            
        }

    </script>
</body>
</html>
