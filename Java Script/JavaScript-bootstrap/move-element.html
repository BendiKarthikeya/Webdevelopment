<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <button class="btn btn-primary" id="btnLeft">Move Left</button>
    <button class="btn btn-success" id="btnRight">Move Right</button>
    <div>
        <img id="image" class="m-3" src="../public/images/fries.png" width="200px" height="200px">
    </div>
    <script>
        let pos=0;

        document.getElementById("btnRight").addEventListener("click",function (){
            pos+=30;
            document.getElementById("image").style.marginLeft=`${pos}px`
        })
         document.getElementById("btnLeft").addEventListener("click",function (){
            pos-=30;
            document.getElementById("image").style.marginLeft=`${pos}px`
        })
        
        
    </script>
</body>
</html>
