<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loadPage()">
    <header class="bg-black p-2 d-flex text-white justify-content-between align-items-center fs-5">
        <span class="fs-3 fw-bold">Shopper</span>
        <div>
            <span class="me-3">Home</span>
            <span class="me-3">About</span>
            <span class="me-3">Contact</span>
        </div>
        <div>
            <span class="bi bi-calendar" id="cal"></span>
            <span class="bi bi-clock" id="clock"></span>
        </div>

    </header>
    <section>
        <div id="msgBox">
            <p class="fs-primary fw-bold fs-3" ></p>
            <div>
                <img height="100" width="200" src="" alt="">
            </div>
        </div>
    </section>
    <script>
        function loadPage(){
            let now=new Date();
            document.getElementById("cal").textContent=now.toLocaleDateString();
            document.getElementById("clock").textContent=now.toLocaleTimeString();
        }
    </script>
</body>
</html>
