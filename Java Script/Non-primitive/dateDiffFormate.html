<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript">
        function loadPage() {
            let now = new Date();
            const month = [
                "JAN", "FEB", "MAR", "APR", "MAY", "JUN",
                "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"
            ]
            const weeks = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"]

            const weekIndex = now.getDay();
            const monthIndex = now.getMonth()

            const result = `${now.getDate()}, ${weeks[weekIndex]}, ${month[monthIndex]}, ${now.getFullYear()}`
            document.getElementById("cal").innerHTML = "&nbsp;&nbsp;" + result;
            document.getElementById("clock").innerHTML = "&nbsp;&nbsp;" + now.toLocaleTimeString() + "";

            let hours = now.getHours();
            console.log(hours);
            let msg;
            document.querySelector("#msgBox").style.display = 'block';
            if (hours < 12) {
                msg = 'Good Morning'
                document.querySelector("img").src = '../public/images/sunrise.png';
                document.querySelector("#msg").textContent = msg;
            } else if (hours >= 12 && hours <= 16) {
                msg = 'Good Afternoon'
                document.querySelector("img").src = '../public/images/afternoon.png';
                document.querySelector("#msg").textContent = msg;

            } else {
                msg = 'Good Evening'
                document.querySelector("img").src = '../public/images/sunrise.png';
                document.querySelector("#msg").textContent = msg;
            }

        }
        setInterval(loadPage,1000);
    </script>

</head>

<body class="container-fluid" onload="loadPage()">
    <header class="bg-dark text-white d-flex justify-content-between p-1 mt-3">
        <div>
            <span class="fw-bold">Shopper.</span>
        </div>
        <nav>
            <span class="ms-3">Home</span>
            <span class="ms-3">About</span>
            <span class="ms-3">Contact</span>
        </nav>
        <div>
            <span class="bi bi-calendar me-3" id="cal">
            </span>
            <span class="bi bi-clock me-3" id="clock">
            </span>
        </div>
    </header>

    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div style="display: none;" id="msgBox">
            <p id="msg" class="fs-3 text-primary fw-bold"></p>
            <img width="200" height="100" border="1">
        </div>
    </section>
</body>

</html>
