<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        html,
        body{
            height: 100%;
            width: 100%;
            background-color: #111;
        }
        #page1{
            height: 100%;
            width: 100%;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #page2{
            height: 100%;
            width: 100%;
            background-color: rgb(64, 154, 184);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #page3{
            height: 100%;
            width: 100%;
            background-color: rgb(0, 85, 113);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
        }
        #page4{
            height: 100%;
            width: 100%;
            background-color: rgb(17, 56, 69);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 50px;
            position: relative;
            background-color: lightpink;
            padding: 10px;
        }
        h2{
            font-size: 50px;
            position: relative;
            background-color: darkmagenta;
            color: white;
            padding: 10px;
        }
        #box{
            height: 300px;
            width: 300px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div id="page1">
        <div id="box">

        </div>
    </div>
    <div id="page2">
        <div id="box">
            
        </div>
    </div>
    <div id="page4">
        <div id="box">
            
        </div>
    </div>
    <div id="page3">
        <h1>Hello People</h1>
        <h2>How are you</h1>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        gsap.from("#page1 #box",{
            scale:0,
            delay:1,
            duration:2,
            rotate:360
        })
        gsap.from("#page2 #box",{
            scale:0,
            delay:1,
            duration:2,
            rotate:360,
            // scrollTrigger:"#page2 #box1" sort form
            scrollTrigger:{
                trigger:"#page2 #box",
                scroller:"body",
                // start:"top 60%" when to start
            }
        })
        
        gsap.from("#page3 h1",{
            opacity:0,
            duration:2,
            x:500,
            scrollTrigger:{
                trigger:"#page3 h1",
                scroller:"body",
                start:"top 50%",
                
            }
        })
        gsap.from("#page3 h2",{
            opacity:0,
            duration:2,
            x:-500,
            scrollTrigger:{
                trigger:"#page3 h2",
                scroller:"body",
                start:"top 50%"
            }
        })
        gsap.from("#page4 #box",{
            opacity:0,
            scale:0,
            rotate:720,
            duration:1,
            scrollTrigger:{
                trigger:"#page4 #box",
                scroll:"body",
                markers:true,   
                start:"top 60%",
                end:"top 30%",
                pin:true,
                //scrub:true
                scrub:2//smoothness
            }
        })
        
    </script>
</body>
</html>
