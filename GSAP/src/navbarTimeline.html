<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        html,
        body{
            height: 100%;
            width: 100%;
            background-color: #111;
        }
        body{
            overflow-x: hidden;
        }
        #main{
            height: 100%;
            width: 100%;
            background-image: url(https://wallpaperaccess.com/full/2199623.jpg);
            background-size: cover;
            background-position: center;
        }   
        #nav{
            display:flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 50px;
            color: #fff; 
        }
        #nav h2{
            font-size: 30px;

        }
        #nav i{
            font-size: 30px;
            font-weight: 800;
            cursor: pointer;
        }
        #full{
            height: 100%;
            width: 40%;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.461);
            top: 0;
            right: -40%;
            backdrop-filter: blur(10px);
            padding: 150px 50px;
        }
        #full h4{   
            all: unset;
            display: block;
            font-size: 50px;
            font-weight: lighter;
            margin-bottom: 10px;
        }
        #full i{
            position: absolute;
            top: 5%;
            right: 10%;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
            font-weight: 800;
            font-size: 20px;
            cursor: pointer;    
        }

    </style>
</head>
<body>


    <div id="main">
        <div id="nav">
            <h2>Karthikeya</h2>
            <i class="ri-menu-2-line"></i>
        </div>
        <div id="full">
            <h4>Work</h4>
            <h4>About</h4>
            <h4>Services</h4>
            <h4>Courses</h4>
            <h4>Contact Us</h4>
            <i class="ri-close-fill"></i>
        </div>

    </div>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var tl=gsap.timeline()
        var menu=document.querySelector("#nav i")
        var close=document.querySelector("#full i")

        tl.to("#full",{
            right:0,
            duration:0.5
        })
        tl.from("#full h4",{
            x:150,  
            duration:0.4,
            stagger:0.25,
            opacity:0
        })
        tl.from("#full i",{
            opacity:0
        })

        tl.pause() // or var tl=gsap.timeline({paused:true})

        menu.addEventListener("click",function(){
            tl.play();
        })
        close.addEventListener("click",function(){
            tl.reverse();
        })
    </script>
</body>
</html>
