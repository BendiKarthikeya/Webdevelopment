<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        html,
        body{
            height: 100%;
            width: 100%;
            background-color: #111;
        }
        #string{
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="string">
        <svg width="1200" height="200">
            <path d="M 10 150 Q 500 150 1100 150" stroke="white" fill="transparent"/>
        </svg>          
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var initialPath=`M 10 100 Q 500 100 1100 100`
        var finalPath=`M 10 100 Q 500 100 1100 100`

        var string = document.querySelector("#string");

        // string.addEventListener("mouseenter",function(dets){
        //     console.log("clicked")
        // })
        // string.addEventListener("mouseleave",function(){
        //     console.log("leave")
        // })
        string.addEventListener("mousemove",function(dets){
            path = `M 10 100 Q ${dets.x} ${dets.y} 1100 100`
            gsap.to("svg path",{
                attr:{d:path},
                duration:0.2,
                ease:"power3.out"
            })
        })
        string.addEventListener("mouseleave",function(){
            gsap.to("svg path",{
                attr:{d:finalPath},
                duration:0.5,
                ease:"elastic.out(1,0.2)"

            })
        })
    </script>
</body>
</html>
