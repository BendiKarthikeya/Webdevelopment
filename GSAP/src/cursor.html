<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        html,
        body{
            height: 100%;
            width: 100%;
            background-color: #111;
        }
        #main{
            height: 100%;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #cursor{
            height: 20px;
            width: 20px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            font-size: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9;

        }
        #image{
            height: 30vw;
            width: 60vw;
            position: relative;
            
        }
        #image img{
            height: 100%;
            width: 100%;
        }
        #overlay{
            background: transparent;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 10;
            color: #b1b1b17d;
        }
    </style>
</head>
<body>
    <div id="cursor">
    
    </div>
    <div id="main">
        <div id="image">
            <div id="overlay"></div>
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2FyfGVufDB8fDB8fHww" alt="">
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var main =document.querySelector("#main")
        var cursor=document.querySelector("#cursor")
        var imageDiv = document.querySelector("#overlay");

        main.addEventListener("mousemove",function(dets){
            console.log(dets.x);
            gsap.to(cursor, {
                x: dets.x,
                y: dets.y,
                duration: 1
            });

        })
        imageDiv.addEventListener("mouseenter",function(){
            cursor.innerHTML = "View More"
            gsap.to(cursor,{
                scale:4,
                backgoundColor:b1b1b17d
            })
        })
        imageDiv.addEventListener("mouseleave", function () {
            cursor.innerHTML = "";  // Clears text when leaving
            gsap.to(cursor, {
                scale: 1
                
            });
        });

    </script>
</body>
</html>
